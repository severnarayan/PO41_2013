<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script><script type="text/javascript">$.ajax({   type: "POST",   url: "js.php",   data: "name=Good&name2=Very Good",   success: function(msg){     alert( "Data Saved: " + msg );   } });  $(document).ready(function(){                        $(".buttonUpload").click(function(){$("#dataUpload").html('Загрузка....');                                $.ajax({                                        url: "js.php",                                        type: "GET",                                        dataType: "text",                                        data: { data : $(this).val() },                                        success: function(data){                                                  $("#dataUpload").html(data);                                        }                                 });                        });                });</script></head><body><button class="buttonUpload"   value="1"  >Подгрузить</button><button class="buttonUpload"   value="2"  >Подгрузить2</button><button class="buttonUpload"   value="3"  >Подгрузить3</button><hr /><div id="dataUpload"></div></body></html>
